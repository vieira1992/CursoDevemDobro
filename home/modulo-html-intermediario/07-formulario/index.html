<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1> Formulário de Integração </h1>

    <h3> Formulário com GET </h3>
    <form method="GET" action="index.html" enctype="multipart/form-data">
        <input type="text" name="q" value="Twitter">
        <input type="submit" value="Enviar">
    </form>

    <h3> Formulário com POST </h3>
    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3> Formulário de Cadastro </h3>
    <form method="GET" action="index.html">
        <input type="text" name="nome" placeholder="Nome" id="nome" required>
        <input type="text" name="sobrenome" placeholder="Sobrenome" id="sobrenome" required>
        <input type="text" name="celular-ou-email" placeholder="Celular ou email" id="celular-ou-email" required>

        <input type="password" name="senha" id="senha" placeholder="Senha" required>
        <br>
        <br>

        <label> Data de Nascimento</label>
        <br>
        
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>

        <select name="mes">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
            <option value="Maio">Maio</option>
            <option value="Junho">Junho</option>
            <option value="Julho">Julho</option>
            <option value="Agosto">Agosto</option>
            <option value="Setembro">Setembro</option>
            <option value="Outubro">Outubro</option>
            <option value="Novembro">Novembro</option>
            <option value="Dezembro">Dezembro</option>
        </select>

        <select name="ano">
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
        </select>
        <br>
        <br>

        <label> Gênero </label>
        <br>
        

        <label for="feminino"> Feminino </label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="masculino"> Masculino </label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="personalizado"> Personalizado </label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">
        <br>
        <br>
        <input type="file" name="foto-perfil" id="foto-perfil">
        <br>
        <br>

        <input type="submit" value="Enviar">

    </form>

</body>

</html>
