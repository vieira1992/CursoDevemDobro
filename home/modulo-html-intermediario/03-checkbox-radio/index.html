<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Checkbox , Radio</title>
</head>

<body>
    <h1> Checkbox e Radio</h1>

    <h3> Linguagens de Programação</h3>

    <label for="C#"> C# </label>
    <input id="C#" type="checkbox" name="linguagens">
    <br>

    <label for="html"> Html </label>
    <input id="html" type="checkbox" name="linguagens">
    <br>

    <label for="js"> JavaScript </label>
    <input id="js" type="checkbox" name="linguagens">
    <br>

    <label for="css"> CSS </label>
    <input id="css" type="checkbox" name="linguagens">
    <br>

    <h3> Gênero </h3>
    <label for="masc"> Masculino </label>
    <input type="radio" name="gender" id="masc">

    <label for="fem"> Feminino </label>
    <input type="radio" name="gender" id="fem">
</body>

</html>
