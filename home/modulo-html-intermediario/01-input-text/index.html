<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
</head>
<body>
    <h1> Input Text </h1>

    <input type="text" name="nome" value="" id="nomeInput" placeholder="Nome">
    <input type="text" name="email" value="" id="emailInput" placeholder="E-mail">

    <!-- input serve para colocar campos de recebimento de dados de texto.
     Caso eu coloque um name, ao criar o formulário e receber o envio do usuário, o mesmo será identificado como campo nome. No caso do value, ele serve para já informar/deixar escrito algo para o usuário que pode ser sobrescrito e a propriedade placeholder, serve também para deixar algo escrito mas que serve apenas de orientação, diferente do value. Em relação ao id, serve para que possamos identificar no css cada input -->
</body>
</html>
